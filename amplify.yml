version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 20.11.1
        - nvm use 20.11.1
        - npm install -g @angular/cli
        - npm install
    build:
      commands:
        - ng build --configuration production --aot
  artifacts:
    baseDirectory: gg-frontend
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
